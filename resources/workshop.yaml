apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: "test-lab"
spec:
  title: "Workshop"
  description: "Workshop description."
  publish:
    image: "$(image_repository)/test-lab-files:latest"
  workshop:
    files:
    - image:
        url: "ghcr.io/depi-devops/test-lab-files:latest"
      includePaths:
      - /workshop/**
      - /exercises/**
      - /README.md
  session:
    namespaces:
      budget: medium
    applications:
      terminal:
        enabled: true
      editor:
        enabled: true
      docker:
        enabled: true
      examiner:
        enabled: true
      registry:
        enabled: false
