apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: "recorder"
spec:
  title: "Workshop"
  description: "Workshop description."
  publish:
    image: "ghcr.io/sh3b0/recorder-files:latest"
  workshop:
    image: sh3b0/base:latest
    files:
    - image:
        url: "ghcr.io/sh3b0/recorder-files:latest"
      includePaths:
      - /workshop/**
      - /exercises/**
      - /README.md
  session:
    namespaces:
      budget: medium
    applications:
      terminal:
        enabled: true
      editor:
        enabled: true
      docker:
        enabled: true
      examiner:
        enabled: true
      registry:
        enabled: false
      git:
        enabled: false
